<section id="home" class="section text-center d-flex align-items-center" style="min-height: 90vh">
  <div class="container">
    <div class="mb-3" appRevealOnScroll>
      <span class="badge rounded-pill text-bg-secondary">Available for new opportunities</span>
    </div>
    <h1 class="display-4 fw-bold mb-3" [appParallax]="0.15">
      {{ c.role }}
      <span class="d-block" style="color: var(--primary)">Based in {{ c.location }}</span>
    </h1>
    <p class="lead text-muted mx-auto" style="max-width: 720px" [appParallax]="0.08">{{ c.bio }}</p>

    <div class="d-flex gap-2 justify-content-center mt-4" appRevealOnScroll>
      <a class="btn btn-primary btn-lg" href="#contact">Get In Touch</a>
      <a class="btn btn-outline-light btn-lg" [href]="'mailto:' + c.email" rel="noopener">Email Me</a>
    </div>

    <div class="d-flex justify-content-center gap-3 pt-4" appRevealOnScroll>
      <a class="btn btn-outline-secondary btn-sm" [href]="c.socials.github" target="_blank" aria-label="GitHub">
        <i class="bi bi-github"></i>
      </a>
      <a class="btn btn-outline-secondary btn-sm" [href]="c.socials.linkedin" target="_blank" aria-label="LinkedIn">
        <i class="bi bi-linkedin"></i>
      </a>
      <a class="btn btn-outline-secondary btn-sm" [href]="'mailto:' + c.email" aria-label="Email">
        <i class="bi bi-envelope"></i>
      </a>
    </div>
  </div>
  
</section>
