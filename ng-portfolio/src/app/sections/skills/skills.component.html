<section id="skills" class="section bg-surface">
  <div class="container" appRevealOnScroll>
    <div class="text-center mb-5">
      <h2 class="h1 fw-bold">Skills & Expertise</h2>
      <p class="lead text-muted mx-auto" style="max-width: 720px">
        A comprehensive toolkit for building modern, scalable, and user-friendly applications.
      </p>
    </div>

    <div class="row g-4">
      <div class="col-md-6" *ngFor="let cat of categories; let i = index" appRevealOnScroll [style.transitionDelay.ms]="i * 80">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body">
            <div class="d-flex align-items-center gap-2 mb-3">
              <div class="p-2 rounded" style="background: rgba(110,124,255,.12)"><i class="bi {{cat.icon}}" style="color: var(--primary)"></i></div>
              <h3 class="h5 m-0">{{ cat.title }}</h3>
            </div>
            <div class="d-flex flex-wrap gap-2">
              <span class="badge text-bg-secondary" *ngFor="let s of cat.skills">{{ s }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
