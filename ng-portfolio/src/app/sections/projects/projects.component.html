<section id="projects" class="section">
  <div class="container" appRevealOnScroll>
    <div class="text-center mb-5">
      <h2 class="h1 fw-bold">Featured Projects</h2>
      <p class="lead text-muted mx-auto" style="max-width: 720px">
        A showcase of my recent work, demonstrating expertise in modern web technologies and user-centered design.
      </p>
    </div>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let p of projects; let i = index" appRevealOnScroll [style.transitionDelay.ms]="i * 100">
        <div class="card h-100 shadow-sm border-0">
          <div class="ratio ratio-16x9 bg-dark-subtle rounded-top overflow-hidden">
            <img [src]="p.image" [alt]="p.title" class="w-100 h-100 object-fit-cover" />
          </div>
          <div class="card-body">
            <h3 class="h5">{{ p.title }}</h3>
            <p class="text-muted">{{ p.description }}</p>
            <div class="d-flex flex-wrap gap-2 mb-3">
              <span class="badge text-bg-secondary" *ngFor="let t of p.tags">{{ t }}</span>
            </div>
            <div class="d-flex gap-2">
              <a class="btn btn-primary btn-sm" [href]="p.liveUrl || '#'" target="_blank">Live Demo</a>
              <a class="btn btn-outline-light btn-sm" [href]="p.githubUrl || '#'" target="_blank">Code</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
